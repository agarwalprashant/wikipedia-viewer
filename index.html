<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="main" class="container">

        <div class="row">
            <div class="col-sm-12">
                <h1 id="title" class="set-visible">Wikipedia Viewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline my-2 my-lg-0">
                    <span id="search-item" class="set-visible">
                <input id="search-term" class="form-control mr-sm-2" type="text" placeholder="Search" required>
                <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </span>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2 id="or" class="set-visible">Or</h2>
            </div>
        </div>
        <div class="row">
            <div id="random-btn" class="col-sm-12 set-visible">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                    <button id="random-article" class="btn btn-outline-success my-2 my-sm-0" type="submit">Get random article</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.js"></script>    
    <script src="js/index.js"></script>
</body>

</html>
